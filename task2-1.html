<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = 'de96152b63168df103a029ebb61f7994'; // Get from openweathermap.org
        const weatherDisplay = document.getElementById('weatherDisplay');
        const forecastDisplay = document.getElementById('forecastDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const recentSearchesDiv = document.getElementById('recentSearches');
        const cityInput = document.getElementById('cityInput');
        // TODO: Implement functions
        
        async function fetchWeather(city) {
            // TODO: Fetch current weather from API
            try {
                const res = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );
                if (!res.ok) throw new Error('City not found');
                const data = await res.json();
                return data;
             }
             catch (error) {
                throw error;
            }
        }
        
        async function fetchForecast(city) {
            // TODO: Fetch 5-day forecast from API
                        try {
                const res = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`
                );
                if (!res.ok) throw new Error('City not found');
                const data = await res.json();
                return data;
             }
             catch (error) {
                throw error;
            }
        }

        function getWeatherIcon(description) {
            description = description.toLowerCase();
            if (description.includes('clear')) return '‚òÄÔ∏è';
            if (description.includes('cloud')) return '‚òÅÔ∏è';
            if (description.includes('rain')) return 'üåßÔ∏è';
            if (description.includes('snow')) return '‚ùÑÔ∏è';
            if (description.includes('thunder')) return '‚õàÔ∏è';
            return 'üå§Ô∏è';
        }
        
        function displayWeather(data) {
            // TODO: Display current weather
            // data.main.temp, data.weather[0].description
            // data.main.humidity, data.wind.speed
            const icon = getWeatherIcon(data.weather[0].main);
            const html = `
                    <div class="weather-card">
                        <div class="current-weather">
                            <div>
                                <h2>${data.name}, ${data.sys.country}</h2>
                                <p>${data.weather[0].description} ${icon}</p>
                                <p class="temp-display">${Math.round(data.main.temp)}¬∞C</p>
                                <p>Humidity: ${data.main.humidity}% | Wind: ${Math.round(data.wind.speed)} km/h</p>
                            </div>
                        </div>
                    </div>
                `;
            weatherDisplay.innerHTML = html;
        }
        
        function displayForecast(data) {
            // TODO: Display forecast (filter for one per day)
            const noonForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            const days = noonForecasts.map(item => {
            const date = new Date(item.dt_txt);
            const day = date.toLocaleDateString('en-US', { weekday: 'short' });
            const icon = getWeatherIcon(item.weather[0].main);
            const temp = Math.round(item.main.temp);
            return `
                <div class="forecast-item">
                    <p>${day}</p>
                    <p style="font-size:30px;">${icon}</p>
                    <p>${temp}¬∞C</p>
                </div>
            `;
            }).join('');

            forecastDisplay.innerHTML = `
                <div class="weather-card">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-grid">${days}</div>
                </div>
            `;
        }
        
        async function searchWeather() {
            // TODO: Get city input and fetch weather
            // TODO: Handle loading state
            // TODO: Handle errors
            // TODO: Save to recent searches
            const city = cityInput.value.trim();
            if (!city) return;

            clearError();
            weatherDisplay.innerHTML = `<div class="loading">Loading current weather...</div>`;
            forecastDisplay.innerHTML = `<div class="loading">Loading forecast...</div>`;

            try {
                const [weatherData, forecastData] = await Promise.all([
                    fetchWeather(city),
                    fetchForecast(city)
                ]);

                displayWeather(weatherData);
                displayForecast(forecastData);
                saveRecentSearch(weatherData.name);
                loadRecentSearches();
            } catch (error) {
                showError(error.message);
                weatherDisplay.innerHTML = '';
                forecastDisplay.innerHTML = '';
            }
        }
        
        function saveRecentSearch(city) {
            // TODO: Save to localStorage (max 5 cities)
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            city = city.trim();
            if (searches.includes(city)) {
                searches = searches.filter(c => c !== city);
            }
            searches.unshift(city);
            if (searches.length > 5) searches.pop();
            localStorage.setItem('recentSearches', JSON.stringify(searches));
        }
        
        function loadRecentSearches() {
            // TODO: Load and display recent searches
            recentSearchesDiv.innerHTML = '';
            const searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            searches.forEach(city => {
                const div = document.createElement('div');
                div.className = 'recent-city';
                div.textContent = city;
                div.onclick = () => {
                    cityInput.value = city;
                    searchWeather();
                };
                recentSearchesDiv.appendChild(div);
    });
        }
        
        function showError(message) {
            // TODO: Display error message
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            // TODO: Clear error message
            errorMessage.innerHTML = '';
        }
        
        // Initialize
        loadRecentSearches();
    </script>
</body>
</html>
